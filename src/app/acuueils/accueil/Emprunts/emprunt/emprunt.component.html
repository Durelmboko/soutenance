<div class="emprunt-bg">
  <a  class="btn btn-warning " [routerLink]="['/liste-ouvrage']"> CHANGER DE LIVRE</a>
  <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <div class="row">
        <!-- Column -->
        <div class="col-md-6 col-lg-2">
          <div class="card card-hover">
            <div class="box bg-primary text-center">
              <h1 class="font-light text-white ">
                <i class="mdi mdi-view-dashboard"></i>
              </h1>
              <h6 class="text-white">Dashboard</h6>
            </div>
          </div>
        </div>
    
        <div class="col-md-6 col-lg-3">
          <div class="card card-hover">
            <div class="box bg-warning text-center">
              <h1 class="font-light text-white">
                <i class="mdi mdi-collage"></i>
              </h1>
              <h6 class="text-white">UAHB</h6>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card card-hover">
            <div class="box bg-warning text-center">
              <h1 class="font-light text-white">
                <i class="mdi mdi-border-outside"></i>
              </h1>
              <h6 class="text-white">UNIVERSITE</h6>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card card-hover">
            <div class="box bg-primary text-center">
              <h1 class="font-light text-white">
                <i class="mdi mdi-border-outside"></i>
              </h1>
              <h6 class="text-white">BIBLIOTHEQUE</h6>
            </div>
          </div>
        </div>
      </div>
  <div class="container mt-3 center-container"> 
      <div class="card">
          <div class="card">
              <div class="card-header  text-white">
                  CREATION DES EMPRUNTS
              </div>
          <div class="card-body">
              <form action="">                
                      <div class="col-md-6">
                  <div class="form-group">
                      <label for="">TITRE:</label>
                      <input type="text" name="Titre"  [(ngModel)]="new_emprunt.Titre"  class="form-control" disabled style="background-color: lightblue;">
                  </div>
              </div>
          
          <div class="col-md-6">
                  <div class="form-group">
                      <label for="">ISBN:</label>
                      <input type="text" name="isbn"  [(ngModel)]="new_emprunt.isbn"  id="" class="form-control" disabled style="background-color: lightblue;">
                  </div>
              </div>
  
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="">NOM EMPRUNTEUR</label>
                      <input type="text" name="Nom" [(ngModel)]="new_emprunt.Nom"  required autofocus class="form-control"  >
                  </div>
              </div>
                 
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="">PROFIL:</label>
                      <select name="id_adherent" [(ngModel)]="new_emprunt.id_adherent" 
                          class="form-control">
                          <option *ngFor="let un_adherent of les_adherents " [value]="un_adherent.id_adherent">
                              {{un_adherent.nom}}
                          </option>
                      </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="">DATE EMPRUNT</label>
                      <input type="date" name="date_emprunt" [(ngModel)]="new_emprunt.date_emprunt" required autofocus class="form-control" style="background-color: lightblue;" >
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="">DATE RETOUR</label>
                      <input type="date" name="date_retour" [(ngModel)]="new_emprunt.date_retour" required autofocus class="form-control" style="background-color: lightblue;" >
                  </div>
              </div>
             
                  <p></p>
                  <div class="">
                      <button type="button" class="btn btn-success" (click)="envoyer()"> ENVOYER</button>
                      <a  class="btn btn-primary " [routerLink]="['/liste-emprunt']"> LISTE EMPRUNT</a>
                      
                      
              </div>
              </form>
          </div>
      
  </div>
  </div>
  </div>
