<div class="authentification-bg">
  <div class="container mt-3">
    <!-- Le contenu de la div reste inchangé -->
    <div class="card" style="max-width: 100%;">
      <div class="card-header bg-primary text-white">
        AUTHENTIFICATION
      </div>
      <div class="card-body" style="display: flex; align-items: center;">
        <!-- Conteneur de l'image avec un espace à droite -->
        <div style="flex: 1; margin-right: 20px;">
          <img src="/assets/Image.jpg" alt="Image d'illustration" style="max-width: 500px;">
        </div>
        <!-- Conteneur des champs du formulaire -->
        <div style="flex: 1;">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Adresse e-mail :</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe :</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
